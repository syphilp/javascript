   <script type="text/javascript">
    function valideKey(evt)
    {
        var code = (evt.which) ? evt.which : evt.keyCode;
        if(code==8)
        {
            //backspace
            return true;
        }
        else if(code>=97 && code<=122 || code>=65 && code<=90)
        {
            //is a number
            return true;
        }
        else
        {
            return false;
        }
    }
</script>
